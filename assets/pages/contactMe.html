        </nav>
        <!-- nav ends -->
    </header>

    <!-- contact me start -->
    <h2 class="contact__title">Let's get in touch</h2>
    <main class="contact">
        <form>
            <div class="wrapper">
                <!-- first name start-->
                <div class="box">
                    <input class="field" type="text" name="fistName" id="firstName">
                    <label for="firstName">First Name</label>
                </div>
                <!-- first name ends -->
                <!-- last name start-->
                <div class="box">
                    <input class="field" type="text" name="lastName" id="lastName">
                    <label for="lastName">Last Name</label>
                </div>
                <!-- last name ends -->
            </div>
            <div class="wrapper">
                <!-- email start-->
                <div class="box">
                    <input class="field" type="email" name="email" id="email">
                    <label for="email">Email</label>
                </div>
                <!-- email ends -->
                <!-- last name start-->
                <div class="box">
                    <input class="field" type="tel" name="phoneNumber" id="phoneNumber">
                    <label for="phoneNumber">Mobile</label>
                </div>
                <!-- last name ends -->
            </div>
            <div class="warapper">
                <div class="box">
                    <textarea class="field" id="message" cols="30" rows="10"></textarea>
                    <label class="messageLabel" for="message">Type your message here...</label>
                </div>
            </div>
            <input class="contact__btn" type="submit" name="" value="Send">
        </form>
    </main>
    <!-- contact me end -->
    <!-- footer start -->
    <footer class="index">
        <section class="footer">
            <picture class="footer__logo">
                <a href="../../index.html"><img src="../images/mainLogo.png" alt="brand logo"></a>
            </picture>
